<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container container__box">
    <header class="header">
        <div class="header__container">
        <h1 class="header__title">CSS Dinner Shopping List</h1>
          <p class="header__text">Letâ€™s go to the mall!</p>
        </div>
    </header>
    <section class="container__text">
        <table id="table">
        <tr>
        <th><label class="container">
          <input type="checkbox"> A lot of pickles <del> <small>(for the next lessons about CSS)</small></del>
          <span class="checkmark"></span>
          </label></th>
        </tr>
        <tr>
          <th><label class="container">
            <input type="checkbox">10 apples <small> (for more CSS manipulations)</small>
            <span class="checkmark"></span>
          </label></th>
        </tr>
        <tr>
          <th><label class="container">
            <input type="checkbox">20 oranges <small> (because they are awesome)</small>
            <span class="checkmark"></span>
          </label></th>
        </tr>
        <tr>
          <th><label class="container">
            <input type="checkbox">13 plates <del><small> (hm... they always dissapear)</small></del>
            <span class="checkmark"></span>
          </label></th>
        </tr>
        <tr>
          <th><label class="container">
            <input type="checkbox">15 bentos
            <span class="checkmark"></span>
          </label></th>
        </tr>
        <tr>
          <th><label class="container">
            <input type="checkbox">1 bottle of Sake <small> for my friends </small>
            <span class="checkmark"></span>
          </label></th>
        </tr>
        </table>
        <button class="container__botom-text">
          Bon appetit :)
        </button>
    </section>
  </div>
</body>
</html>
